<span class="alert">{{errorMsg}}</span>
<span class="info">{{infoMsg}}</span>
<div *ngIf="!isLoading" class="container page myborder">

  <div class="row myheader">
    <div class="col-12 text-center">
      <h2>Order No: {{order.orderId}}</h2>
    </div>
  </div>

  <div class="top-buffer">
    <p-table *ngIf="!isLoading" #dt [columns]="cols" [value]="order.orderItems" selectionMode="single" dataKey="product_id">
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn [style.width]="'50%'">Name</th>
          <th pResizableColumn [style.width]="'15%'">Quantity</th>
          <th pResizableColumn [style.width]="'20%'">Price</th>

        </tr>

      </ng-template>

      <ng-template pTemplate="body" let-rec let-sel>
        <tr>
          <td>{{rec.productName}}</td>

          <td class="rightalign"> {{rec.quantity}}</td>
          <td class="rightalign">{{rec.price | number : '1.2-2'}}</td>

        </tr>
      </ng-template>

      <ng-template pTemplate="footer">
        <tr>
          <td></td>
          <td>Net Total</td>
          <td>{{order.netTotal| number : '1.2-2'}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="row text-center top-buffer-x2">
    <div class="col-12">
      <a *ngIf="canCancel" class="btn btn-danger">Cancel Order</a>
      <span *ngIf="canCancel">&nbsp;</span>
      <a [routerLink]="'/home'" class="btn btn-primary">Continue Shopping</a>
    </div>
  </div>
</div>

<p-progressSpinner *ngIf="isLoading" class="tbs-center"></p-progressSpinner>
<p-toast position="center" class="custom-toast"></p-toast>
<p-confirmDialog header="Warning" icon="pi pi-exclamation-triangle"></p-confirmDialog>
